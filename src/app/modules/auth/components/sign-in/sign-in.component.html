<!-- CONTENT
    ================================================== -->
<div class="container">
  <div class="row align-items-center">
    <div class="col-12 col-md-6 offset-xl-2 offset-md-1 order-md-2 mb-5 mb-md-0">

      <!-- Image -->
      <div class="text-center">
        <img src="assets/img/illustrations/happiness.svg" alt="..." class="img-fluid">
      </div>

    </div>
    <div class="col-12 col-md-5 col-xl-4 order-md-1 my-5">

      <!-- Heading -->
      <h1 class="display-4 text-center mb-5">
        ავტორიზაცია
      </h1>

      <!-- Form -->
      <form [formGroup]="signInForm" (submit)="signIn()">

        <!-- Email address -->
        <div class="form-group">

          <!-- Label -->
          <label>ელ.ფოსტა</label>

          <!-- Input -->
          <input type="email" class="form-control" placeholder="name@address.com" formControlName="email">

        </div>

        <!-- Password -->
        <div class="form-group">

          <div class="row">
            <div class="col">

              <!-- Label -->
              <label>პაროლი</label>

            </div>
          </div> <!-- / .row -->

          <!-- Input group -->
          <div class="input-group input-group-merge">

            <!-- Input -->
            <input type="password" class="form-control form-control-appended" placeholder="Enter your password" formControlName="password">

            <!-- Icon -->
            <div class="input-group-append">
              <span class="input-group-text">
                <i class="fe fe-eye"></i>
              </span>
            </div>

          </div>
        </div>

        <!-- Submit -->
        <button class="btn btn-lg btn-block btn-primary mb-3" type="submit">
          შესვლა
        </button>

      </form>

    </div>
  </div> <!-- / .row -->
</div> <!-- / .container -->
